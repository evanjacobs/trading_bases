<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="Baseball, Monopoly, Hack" />
  <meta name="description" content="Baseball Monopoly Hack" />
	<link rel="stylesheet" type="text/css" href="css/hack.css" />
  <title>Baseball Hack</title>
</head>
<body>
  <div class="mod" id="roster">
  	<div class="hd">
  		<h3>Roster</h3>
  	</div>
  	<div class="bd">
  		<ul>
  			<li>Brian</li>
  			<li>Joe</li>
  			<li>Eric</li>
  		</ul>
  	</div>
  </div>
  <div class="mod" id="fields">
  	<div class="hd">
  		<h3>Fields</h3>
  	</div>
  	<div class="bd">
  		<div class="awayTeam">
        <span class="ball">Ball</span>
  			<ul>
  				<li class="pitcher"><span>Pitcher</span></li>
  				<li class="home"><span>Home</span></li>
  				<li class="first"><span>First</span></li>
  				<li class="second"><span>Second</span></li>
  				<li class="third"><span>Third</span></li>
  				<li class="shortStop"><span>Short Stop</span></li>
  				<li class="center"><span>Center</span></li>
  				<li class="right"><span>Right</span></li>
  				<li class="left"><span>Left</span></li>
  			</ul>
  		</div>
  		<div class="homeTeam">
        <span class="ball">Ball</span>
  			<ul>
  				<li class="pitcher"><span>Pitcher</span></li>
  				<li class="home"><span>Home</span></li>
  				<li class="first"><span>First</span></li>
  				<li class="second"><span>Second</span></li>
  				<li class="third"><span>Third</span></li>
  				<li class="shortStop"><span>Short Stop</span></li>
  				<li class="center"><span>Center</span></li>
  				<li class="right"><span>Right</span></li>
  				<li class="left"><span>Left</span></li>
  			</ul>
  		</div>
  	</div>
  </div>
</body>
</html>
